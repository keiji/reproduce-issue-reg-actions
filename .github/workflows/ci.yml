name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  actions: write
  contents: write
  pull-requests: write

jobs:
  unittest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: reg-viz/reg-actions@25d6795ce4a6aea010d9ca8927b949a938a29ba0
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          image-directory-path: "snapshots/actual"
          artifact-name: vrt
          report-file-path: report.html
